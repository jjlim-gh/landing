<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/banner.jpg);">
    <div>
      <h1>Banner Name</h1>
      <p>This is where the banner contents go...</p>
      <a href="#" class="btn">Click here! (or don't)</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How to submit your work:</h2>
    <div class="cards">
      <div class="card">
        <h4>Step 1</h4>
        <img src="images/apply.svg" alt="add">
        <p>Git Add!</p>
      </div>
      <div class="card">
        <h4>Step 2</h4>
        <img src="images/learn.svg" alt="add">
        <p>Git Commit!</p>
      </div>
      <div class="card">
        <h4>Step 3</h4>
        <img src="images/product.svg" alt="add">
        <p>Git Push!</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer" style="background-image: url(images/background.png);">
    <h1>I am the footer</h1>
    <p>See this cool icons...</p>
    <div>
      <ul class="inline-list">
        <li><i class="fa-brands fa-youtube"></i></li>
        <li><i class="fa-brands fa-facebook"></i></li>
        <li><i class="fa-brands fa-github"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-tumblr"></i></li>
      </ul>
    </div>
  </div>

</body>
</html>
